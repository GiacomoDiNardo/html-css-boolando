<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Boolando</title>
</head>
<body>
    <header>
        <div class="container header-container d-flex">

            <div class="header-content category">
                <a href="#"><strong>Donna</strong></a>
                <a href="#"><strong>Uomo</strong></a>
                <a href="#"><strong>Bambino</strong></a>
            </div>

            <div class="header-content logo">
                <img src="img/boolean-logo.png" alt="">
            </div>

            <div class="header-content nav">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container main-container d-flex">
            <div class="product">
                <img src="img/1.webp" alt="">

                <div class="details">
                    <span class="brand">Levi's</span>
                    <h4>RELAXED FIT TEE UNISEX</h4>
                    <span class="price"><strong>14,99€</strong></span>
                    <span class="old-price">29,99€</span>
                </div>
            </div>

            <div class="product">
                <img src="img/2.webp" alt="">

                <div class="details">
                    <span class="brand">Guess</span>
                    <h4>ROSES TEE</h4>
                    <span class="price"><strong>20,99€</strong></span>
                    <span class="old-price">29,99€</span>
                </div>
            </div>

            <div class="product">
                <img src="img/3.webp" alt="">

                <div class="details">
                    <span class="brand">Come Zucchero Filato</span>
                    <h4>VOGLIA DI COLORI PASTELLO</h4>
                    <span class="price"><strong>129,99€</strong></span>
                    <span class="old-price">184,99€</span>
                </div>
            </div>

            <div class="product">
                <img src="img/4.webp" alt="">

                <div class="details">
                    <span class="brand">Levi's</span>
                    <h4>TEE UNISEX</h4>
                    <span class="price"><strong>14,99€</strong></span>
                    <span class="old-price">29,99€</span>
                </div>
            </div>

            <div class="product">
                <img src="img/5.webp" alt="">

                <div class="details">
                    <span class="brand">Maya Deluxe</span>
                    <h4>STRIPE BODICE</h4>
                    <span class="price"><strong>99,99€</strong></span>
                </div>
            </div>

            <div class="product">
                <img src="img/6.webp" alt="">

                <div class="details">
                    <span class="brand">Esprit</span>
                    <h4>MAGLIONE - BLACK</h4>
                    <span class="price"><strong>29,99€</strong></span>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>
</body>
</html>
